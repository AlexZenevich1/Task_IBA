<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css" />
    <title>REGISTRATION</title>
</head>
<body>
    <script src="public/script.js"></script>
    <div class="form-wrap">
        <div class="registration">
          <h1>Регистрация</h1>
        </div>
        <form action="/reg_users" method="post" onsubmit="return check()">
          <div>
            <label for="userName"><p>Имя Пользователя</p> </label>
            <input type="text" id="login" name="userName" required>
          </div>
          <div>
            <label for="realName"><p>Настоящее имя</p> </label>
            <input type="text" id="realname" name="realName" required>
          </div>
          <div>
            <label for="password"><p>Введите пароль</p> </label>
            <input type="password" id="password1" name="password" required>
          </div>
          <label><p>Повторите пароль</p> </label>
            <input type="password" id="password2" required>
          </div>
         <input type="submit" value="SIGN UP"></input> 
        </form> 
      </div>

   
</body>
</html>
